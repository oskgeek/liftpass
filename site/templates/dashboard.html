<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
	<head>
		<base href="/dashboard/">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Liftpass - Dashboard</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="/static/js/hmac-256.js"></script>
		<script src="/static/js/noty/jquery.noty.js"></script>
		<script src="/static/js/noty/layouts/bottomRight.js"></script>
		<script src="/static/js/noty/themes/bootstrap.js"></script>
		<script src="/static/js/dashboard.js"></script>

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->	

		<style>
			.view, .subview {
				display: none;
			}
			.navbar {
				margin-top: 20px;
			}
			.navbar ul {
				margin: 0px;
			}
		</style>

	</head>
	<body ng-controller="DashboardController">
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">
							Liftpass Dashboard
						</a>
					</div>
				
					<ul class="nav navbar-nav navbar-right">
						<li ng-if="applications"><button type="button" class="btn btn-default navbar-btn" ng-click="authenticate()">Applications</button></li>
					</ul>
				</div>
			</nav>


		
			{% block content %}
			{% endblock %}
		 </div>

	
	</body>
</html>
